<div class="container">


  <div class="row">


    <!-- #region Listado -->

    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let unEmpleado of listaEmplados"
          (click)="seleccionarParaEditar(unEmpleado)" [class.active]="unEmpleado == empleadoSeleccionado">
          <span class="badge badge-primary"> {{unEmpleado.id}} </span>
          {{unEmpleado.nombre}} - {{unEmpleado.pais}}
        </li>
      </ul>

    <!-- #endregion -->

      <!-- #region Formulario de alta -->
      <div class="card mt-4">

        <div class="card-body">
          <div class="card-title">
            Agregar un nuevo empleado
          </div>

          <div class="form-group">
            <input type="text" placeholder="Ingrese nombre" class="form-control"
              [(ngModel)]="empleadoSeleccionado.nombre">
          </div>

          <div class="form-group">
            <input type="text" placeholder="Ingrese pais" class="form-control" [(ngModel)]="empleadoSeleccionado.pais">
          </div>

          <div class="form-group">
            <button (click)="agregarOEditar()" class="btn btn-primary"
              *ngIf="empleadoSeleccionado.nombre.length > 0 && empleadoSeleccionado.pais.length > 0">Guardar</button>
            <button (click)="eliminar()" class="btn btn-danger ml-4"
              *ngIf="empleadoSeleccionado.id != 0">Eliminar</button>
          </div>



        </div>
      </div>
      <!-- #endregion -->

    </div>
