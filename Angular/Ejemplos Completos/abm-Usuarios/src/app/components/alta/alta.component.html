<div class="col-sm-6 col-sm-offset-3" style="background-color: #1e90ffa3; border-radius:4px; padding-bottom:15px;">
  <span class="anchor" id="formLogin"></span>

  <!-- form card login with validation feedback -->
  <div class="card card-outline-primary">

    <!-- #region Titulo -->
    <div class="card-header ">
      <h3 class="mb-0 card-te">Alta</h3>
    </div>
    <!-- #endregion -->

    <div class="card-body">

      <form class="form" role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off" id="loginForm"
        novalidate="" method="POST">

        <!-- #region Campos -->

				<div class="form-group" hidden>
					<label for="uname1">ID</label>
          <input type="text" class="form-control" formControlName="id" name="id" id="uname1">
        </div>

        <div class="form-group">
          <label>campo1</label>
          <input type="text" class="form-control" formControlName="campo1" name="txtCampo1" id="pwd1">
          <!-- <div class="invalid-feedback">Please enter your name</div> -->
        </div>

        <div class="form-group">
          <label>campo2</label>
          <input type="text" class="form-control" formControlName="campo2" name="txtCampo2" id="pwd2">
          <!-- <div class="invalid-feedback">Please enter your username</div> -->
        </div>

        <div class="form-group">
          <label>campo3</label>
          <input type="text" class="form-control" formControlName="campo3" name="txtCampo3" id="pwd1" email>
          <!-- <div class="invalid-feedback">Please enter your valid Email</div> -->
        </div>

        <!-- #endregion -->

        <button type="submit" class="btn btn-success btn-lg" id="btnLogin">Agregar</button>

      </form>

    </div>
    <!--/card-body-->
  </div>
  <!-- /form card login -->
</div>
